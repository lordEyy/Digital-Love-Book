  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background: linear-gradient(45deg, #ffeaf4, #ffe6f7, #fff0f9);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
      font-family: 'Quicksand', 'Nunito', 'Trebuchet MS', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      color: #d63384;
      padding: clamp(15px, 4vw, 20px);
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    h1 {
      font-size: clamp(1.5rem, 6vw, 2.2rem);
      margin-bottom: clamp(10px, 3vw, 15px);
      line-height: 1.2;
      padding: 0 10px;
      animation: bounce 2s infinite ease-in-out;
      text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.3);
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    
    p {
      font-size: clamp(1rem, 4vw, 1.3rem);
      margin-bottom: clamp(15px, 4vw, 25px);
      line-height: 1.4;
      padding: 0 15px;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
      text-shadow: 1px 1px 2px rgba(214, 51, 132, 0.2);
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .gif {
      width: clamp(150px, 40vw, 220px);
      height: auto;
      border-radius: clamp(15px, 4vw, 20px);
      margin-bottom: clamp(15px, 4vw, 25px);
      animation: wiggleFloat 3s infinite ease-in-out;
      max-width: 90%;
      box-shadow: 0 10px 30px rgba(214, 51, 132, 0.3);
      border: 3px solid rgba(255, 153, 204, 0.5);
      transition: transform 0.3s ease;
    }
    
    .gif:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 15px 40px rgba(214, 51, 132, 0.4);
    }
    
    @keyframes wiggleFloat {
      0%, 100% { 
        transform: rotate(-2deg) translateY(0px); 
      }
      25% { 
        transform: rotate(1deg) translateY(-8px); 
      }
      50% { 
        transform: rotate(2deg) translateY(-4px); 
      }
      75% { 
        transform: rotate(-1deg) translateY(-6px); 
      }
    }
    
    .restart-button {
      padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
      background: linear-gradient(45deg, #ff99cc, #ff66b3, #ff99cc);
      background-size: 200% 200%;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: clamp(0.9rem, 4vw, 1.1rem);
      cursor: pointer;
      min-height: 44px;
      transition: all 0.3s ease;
      max-width: 90%;
      white-space: nowrap;
      box-shadow: 0 8px 25px rgba(255, 153, 204, 0.4);
      animation: pulseGlow 2s infinite ease-in-out;
      position: relative;
      overflow: hidden;
    }
    
    .restart-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
      opacity: 0;
    }
    
    .restart-button:hover::before {
      animation: shine 0.7s ease-in-out;
    }
    
    @keyframes shine {
      0% {
        opacity: 0;
        transform: rotate(45deg) translateX(-100%);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: rotate(45deg) translateX(100%);
      }
    }
    
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 8px 25px rgba(255, 153, 204, 0.4);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 12px 35px rgba(255, 153, 204, 0.6);
        transform: scale(1.02);
      }
    }
    
    .restart-button:hover {
      transform: scale(1.05) translateY(-2px);
      background-position: 100% 0;
      box-shadow: 0 15px 40px rgba(255, 153, 204, 0.6);
    }
    
    .restart-button:active {
      transform: scale(0.98) translateY(0px);
    }
    
    /* Floating Hearts Animation */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      font-size: clamp(15px, 3vw, 25px);
      color: rgba(255, 153, 204, 0.7);
      animation: floatUp 6s linear infinite;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Sparkles Animation */
    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .sparkle {
      position: absolute;
      font-size: clamp(10px, 2vw, 16px);
      color: rgba(255, 215, 0, 0.8);
      animation: sparkleFloat 4s ease-in-out infinite;
    }
    
    @keyframes sparkleFloat {
      0%, 100% {
        transform: translateY(0px) rotate(0deg) scale(0);
        opacity: 0;
      }
      50% {
        transform: translateY(-20px) rotate(180deg) scale(1);
        opacity: 1;
      }
    }
    
    /* Confetti Animation */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ff69b4;
      animation: confettiFall 3s linear infinite;
    }
    
    @keyframes confettiFall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Rainbow text effect */
    .rainbow-text {
      background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ff6b9d, #c44569, #f8b500, #3c40c6);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbowShift 3s ease-in-out infinite;
    }
    
    @keyframes rainbowShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Mobile specific optimizations */
    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
        justify-content: flex-start;
        padding-top: clamp(40px, 10vh, 80px);
      }
      
      h1 {
        margin-bottom: 15px;
      }
      
      p {
        margin-bottom: 20px;
        padding: 0 10px;
      }
      
      .gif {
        margin-bottom: 20px;
        border-radius: 18px;
      }
      
      .restart-button {
        padding: 16px 24px;
        white-space: normal;
        line-height: 1.2;
        text-align: center;
        max-width: 85%;
      }
      
      .heart {
        font-size: 18px;
      }
      
      .sparkle {
        font-size: 12px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px 12px;
        padding-top: clamp(30px, 8vh, 60px);
      }
      
      h1 {
        font-size: 1.4rem;
        margin-bottom: 12px;
        padding: 0 8px;
      }
      
      p {
        font-size: 1rem;
        margin-bottom: 18px;
        padding: 0 8px;
      }
      
      .gif {
        width: 140px;
        margin-bottom: 18px;
        border-radius: 15px;
      }
      
      .restart-button {
        padding: 18px 20px;
        font-size: 1rem;
        width: 90%;
        max-width: 280px;
        border-radius: 25px;
      }
    }
    
    /* Landscape orientation on mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 15px 10px;
        padding-top: 20px;
        justify-content: flex-start;
      }
      
      h1 {
        font-size: 1.3rem;
        margin-bottom: 8px;
      }
      
      p {
        font-size: 0.9rem;
        margin-bottom: 12px;
      }
      
      .gif {
        width: 120px;
        margin-bottom: 15px;
        border-radius: 12px;
      }
      
      .restart-button {
        padding: 12px 20px;
        font-size: 0.9rem;
        margin-top: 10px;
      }
    }
    
    /* Very small screens */
    @media (max-width: 320px) {
      body {
        padding: 12px 8px;
        padding-top: clamp(25px, 6vh, 40px);
      }
      
      h1 {
        font-size: 1.2rem;
        padding: 0 5px;
        margin-bottom: 10px;
      }
      
      p {
        font-size: 0.9rem;
        padding: 0 5px;
        margin-bottom: 15px;
      }
      
      .gif {
        width: 120px;
        margin-bottom: 15px;
      }
      
      .restart-button {
        font-size: 0.9rem;
        padding: 16px 15px;
        width: 95%;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background: #ffffff;
        color: #000000;
      }
      
      .restart-button {
        background: #000000;
        color: #ffffff;
        border: 2px solid #ff69b4;
      }
      
      .heart, .sparkle {
        opacity: 0.3;
      }
    }
    
    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      .gif, h1, .restart-button, .heart, .sparkle, .confetti-piece {
        animation: none;
      }
      
      body {
        animation: none;
        background: #ffeaf4;
      }
      
      .restart-button {
        transition: none;
      }
      
      .restart-button:hover {
        transform: none;
      }
      
      .rainbow-text {
        animation: none;
        background: #d63384;
        -webkit-text-fill-color: #d63384;
      }
    }
    
    /* Focus styles for accessibility */
    .restart-button:focus {
      outline: 2px solid #ff69b4;
      outline-offset: 2px;
    }
    
    /* Touch improvements */
    @media (hover: none) {
      .restart-button:hover {
        transform: none;
      }
    }
    
    /* Ensure GIF loads properly on slow connections */
    .gif {
      background-color: #ffe6f0;
    }
    
    /* Handle long text gracefully */
    p {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    /* Spacing adjustments for better mobile flow */
    @media (max-width: 768px) {
      body > *:first-child {
        margin-top: 0;
      }
      
      body > *:last-child {
        margin-bottom: 0;
      }
    }
  </style>

  <script>
    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üíï';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.getElementById('hearts').appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }
    
    // Create sparkles
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.innerHTML = '‚ú®';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      document.getElementById('sparkles').appendChild(sparkle);
      
      setTimeout(() => {
        sparkle.remove();
      }, 4000);
    }
    
    // Create confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti-piece';
      const colors = ['#ff69b4', '#ff99cc', '#ffb3da', '#ffc0cb', '#ff1493'];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.animationDelay = Math.random() * 1 + 's';
      confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
      document.getElementById('confetti').appendChild(confetti);
      
      setTimeout(() => {
        confetti.remove();
      }, 4000);
    }
    
    // Initialize animations
    function startAnimations() {
      // Only start animations if user hasn't reduced motion
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        // Create hearts every 1.5 seconds
        setInterval(createHeart, 1500);
        
        // Create sparkles every 2 seconds
        setInterval(createSparkle, 2000);
        
        // Create confetti every 800ms
        setInterval(createConfetti, 800);
        
        // Initial burst
        for(let i = 0; i < 5; i++) {
          setTimeout(createHeart, i * 300);
          setTimeout(createSparkle, i * 400);
          setTimeout(createConfetti, i * 200);
        }
      }
    }
    
    // Start animations when page loads
    window.addEventListener('load', startAnimations);
    
    // Add click effect to button
    document.querySelector('.restart-button').addEventListener('click', function(e) {
      // Create burst of hearts on click
      if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        for(let i = 0; i < 10; i++) {
          setTimeout(createHeart, i * 100);
          setTimeout(createConfetti, i * 50);
        }
      }
    });
    
    // Add mouse move sparkles (desktop only)
    if (window.innerWidth > 768) {
      let lastSparkleTime = 0;
      document.addEventListener('mousemove', function(e) {
        const now = Date.now();
        if (now - lastSparkleTime > 200 && !window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.innerHTML = '‚ú®';
          sparkle.style.position = 'fixed';
          sparkle.style.left = e.clientX + 'px';
          sparkle.style.top = e.clientY + 'px';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.zIndex = '1000';
          document.body.appendChild(sparkle);
          
          setTimeout(() => sparkle.remove(), 1000);
          lastSparkleTime = now;
        }
      });
    }
  </script>
