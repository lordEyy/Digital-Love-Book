  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: clamp(15px, 4vw, 20px);
      background: linear-gradient(145deg, #fff0f5, #ffe6eb);
      font-family: 'Quicksand', 'Nunito', 'Trebuchet MS', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #d63384;
    }
    
    h1 {
      margin-bottom: clamp(10px, 3vw, 15px);
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      line-height: 1.2;
      padding: 0 10px;
    }
    
    p {
      font-size: clamp(1rem, 4vw, 1.2rem);
      margin: clamp(10px, 3vw, 15px) 0;
      padding: 0 15px;
      line-height: 1.4;
    }
    
    .cassette {
      width: clamp(180px, 50vw, 220px);
      height: auto;
      margin: clamp(20px, 5vw, 30px) auto;
      animation: float 4s ease-in-out infinite;
      max-width: 90%;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    audio {
      margin-top: clamp(15px, 4vw, 25px);
      width: 100%;
      max-width: 320px;
      height: clamp(40px, 8vw, 54px);
    }
    
    .next-button {
      margin-top: clamp(25px, 6vw, 40px);
      padding: clamp(12px, 3vw, 15px) clamp(20px, 5vw, 30px);
      background-color: #ff99cc;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: clamp(0.9rem, 4vw, 1.1rem);
      animation: bounce 2s infinite;
      cursor: pointer;
      min-height: 44px;
      transition: transform 0.2s ease;
      max-width: 90%;
      white-space: nowrap;
    }
    
    .next-button:hover {
      transform: scale(1.05);
    }
    
    .next-button:active {
      transform: scale(0.98);
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    /* Mobile specific optimizations */
    @media (max-width: 768px) {
      body {
        padding: 15px 10px;
        justify-content: flex-start;
        padding-top: clamp(30px, 8vh, 60px);
      }
      
      h1 {
        margin-bottom: 15px;
      }
      
      p {
        margin: 15px 0 20px 0;
      }
      
      .cassette {
        margin: 25px auto;
      }
      
      audio {
        margin-top: 20px;
        height: 48px;
      }
      
      .next-button {
        margin-top: 35px;
        padding: 16px 24px;
        white-space: normal;
        line-height: 1.2;
        text-align: center;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
        padding-top: clamp(20px, 6vh, 40px);
      }
      
      h1 {
        font-size: 1.4rem;
        margin-bottom: 12px;
      }
      
      p {
        font-size: 1rem;
        margin: 12px 0 18px 0;
      }
      
      .cassette {
        width: 160px;
        margin: 20px auto;
      }
      
      audio {
        margin-top: 18px;
        max-width: 100%;
        height: 44px;
      }
      
      .next-button {
        margin-top: 30px;
        padding: 18px 20px;
        font-size: 1rem;
        width: 85%;
        max-width: 280px;
      }
    }
    
    /* Landscape orientation on mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
        padding-top: 15px;
        justify-content: flex-start;
      }
      
      h1 {
        font-size: 1.3rem;
        margin-bottom: 8px;
      }
      
      p {
        font-size: 0.9rem;
        margin: 8px 0 12px 0;
      }
      
      .cassette {
        width: 140px;
        margin: 15px auto;
      }
      
      audio {
        margin-top: 12px;
        height: 40px;
      }
      
      .next-button {
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 0.9rem;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background: #ffffff;
        color: #000000;
      }
      
      .next-button {
        background-color: #000000;
        color: #ffffff;
        border: 2px solid #ff69b4;
      }
    }
    
    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      .cassette {
        animation: none;
      }
      
      .next-button {
        animation: none;
      }
    }
    
    /* Very small screens */
    @media (max-width: 320px) {
      h1 {
        font-size: 1.2rem;
        padding: 0 5px;
      }
      
      p {
        font-size: 0.9rem;
        padding: 0 5px;
      }
      
      .cassette {
        width: 140px;
      }
      
      .next-button {
        font-size: 0.9rem;
        padding: 16px 15px;
        width: 90%;
      }
    }
  </style>
</head>
